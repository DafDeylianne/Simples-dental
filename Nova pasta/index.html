<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/favicon-16x16.png" type="image/x-icon">
    <title>Simples Odonto</title>
</head>
<body>
    <header class="cabecalho">
            <p class="cabecalho-logo">Simples odonto</p>
            <div>
                <a href="#"><button class="cabecalho-botao">Nosso contato</button></a>
            </div>
    </header>

    <section class="login">
        <div class="sessao-login">
            <h1 class="login-titulo">Bem-vindo!</h1>
            <div class="usuario">
                <label for="username" class="login-usuario">Usuário</label> <br>
                <input type="text" id="username" name="username" required class="login-espaco">
            </div>
            <div class="senha">
                <label for="username" class="login-usuario">Senha</label> <br>
                <input type="text" id="username" name="username" required class="login-espaco">
            </div>

            <input type="checkbox" name="lembrarsenha" id="lembrar-senha" class="checkbox-login">
            <label for="subscribeNews" class="checkbox-texto"> Lembrar usuário</label> <br>
            <button type="submit" class="botao-entrar">Entrar</button> <br>
            <a href="#" class="texto-esqueci">Esqueci a senha</a>
        </div>
        <img src="img/3-removebg-preview (1).png" alt="" class="img">
    </section>
</body>
</html>
